<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Classifier â€“ Teachable Machine</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #2b2b2b;
        color: white;
        overflow-x: hidden;
    }

    /* Racetrack background */
    .racetrack {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            #1e1e1e 0,
            #1e1e1e 40px,
            #333 40px,
            #333 80px
        );
        z-index: -2;
    }

    /* Yellow divider lines */
    .yellow-lines {
        position: fixed;
        top: 0;
        left: 50%;
        width: 6px;
        height: 100%;
        background: repeating-linear-gradient(
            yellow 0 40px,
            transparent 40px 80px
        );
        transform: translateX(-50%);
        z-index: -1;
    }

    /* Floating car emojis */
    .car-emoji {
        position: fixed;
        font-size: 34px;
        animation: floatCar linear infinite;
        z-index: -1;
        opacity: 0.9;
    }

    @keyframes floatCar {
        from { transform: translateY(110vh) rotate(0deg); }
        to   { transform: translateY(-20vh) rotate(20deg); }
    }

    .container {
        max-width: 420px;
        margin: 40px auto;
        text-align: center;
        padding: 20px;
        background: rgba(0,0,0,0.55);
        border-radius: 14px;
        box-shadow: 0 0 12px #000;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ffcc00;
        color: black;
        font-weight: bold;
    }

    #webcam-container {
        margin-top: 20px;
    }

    .bar-container {
        width: 100%;
        background: #444;
        border-radius: 6px;
        margin: 5px 0;
    }

    .bar {
        height: 18px;
        background: #ffcc00;
        border-radius: 6px;
        width: 0%;
        transition: width 0.3s ease;
    }
</style>
</head>

<body>

<div class="racetrack"></div>
<div class="yellow-lines"></div>

<!-- ðŸš— Generate 15 fast floating car emojis -->
<script>
for (let i = 0; i < 15; i++) {
    let emoji = document.createElement("div");
    emoji.className = "car-emoji";
    emoji.innerHTML = "ðŸš—";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
    emoji.style.animationDelay = (Math.random() * 3) + "s";
    document.body.appendChild(emoji);
}
</script>

<div class="container">
    <h1>Car Classifier</h1>
    <p>This model identifies <strong>MINIVAN</strong>, <strong>SUV</strong>, <strong>SPORTS CAR</strong>, and <strong>SEDAN</strong> using your camera.</p>

    <button onclick="init()">Start Camera</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<!-- TensorFlow + TM -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Webcam setup
        const flip = true;
        webcam = new tmImage.Webcam(300, 300, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        // prediction bars
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            let row = document.createElement("div");
            row.innerHTML = `
                <strong>${model.getClassLabels()[i]}</strong>
                <div class="bar-container"><div class="bar" id="bar${i}"></div></div>
            `;
            labelContainer.appendChild(row);
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);

        prediction.forEach((p, i) => {
            let bar = document.getElementById("bar" + i);
            bar.style.width = (p.probability * 100).toFixed(0) + "%";
        });
    }
</script>

</body>
</html>
